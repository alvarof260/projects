<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contain-filter"></div>
    <div class="shapes"></div>
    <header class="header">
      <h1 class="header_title">Math-Calculator</h1>
      <nav class="header_navbar" id="navbar">
        <a class="navbar_link" href="#">calculator</a>
        <a class="navbar_link" href="#">about</a>
        <a class="navbar_link" href="#">idk</a>
        <span class="bg-link"></span>
      </nav>
    </header>
    <main>
      <section class="section-calculator">
        <article class="calculator">
          <div class="calculator_display">
            <p class="previous_operand">209</p>
            <p class="current_operand">2000</p>
          </div>
          <article class="calculator_buttons">
            <button aria-restart class="span-two calculator_button">ac</button>
            <button aria-delete class="calculator_button">del</button>
            <button aria-operator class="calculator_button">รท</button>
            <button aria-number class="calculator_button">1</button>
            <button aria-number class="calculator_button">2</button>
            <button aria-number class="calculator_button">3</button>
            <button aria-operator class="calculator_button">ร</button>
            <button aria-number class="calculator_button">4</button>
            <button aria-number class="calculator_button">5</button>
            <button aria-number class="calculator_button">6</button>
            <button aria-operator class="calculator_button">-</button>
            <button aria-number class="calculator_button">7</button>
            <button aria-number class="calculator_button">8</button>
            <button aria-number class="calculator_button">9</button>
            <button aria-operator class="calculator_button">+</button>
            <button aria-number class="calculator_button">.</button>
            <button aria-number class="calculator_button">0</button>
            <button aria-equal class="span-two calculator_button">=</button>
          </article>
        </article>
      </section>
    </main>
  </body>
  <script src="./js/index.js"></script>
</html>
